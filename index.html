<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Timer</title>
</head>

<body>
  <div class="wrapper">
    <h1>Countdown clock</h1>
    <div class="countdown_timer">
      <div class="timer">
        <h2 id="day">00</h2>
        <p>Day</p>
      </div>
      <div class="sep">:</div>
      <div class="timer">
        <h2 id="hrs">00</h2>
        <p>Hours</p>
      </div>
      <div class="sep">:</div>
      <div class="timer">
        <h2 id="min">00</h2>
        <p>Minutes</p>
      </div>
      <div class="sep">:</div>
      <div class="timer">
        <h2 id="sec">00</h2>
        <p>Seconds</p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
